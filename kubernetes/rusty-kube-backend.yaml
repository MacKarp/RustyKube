apiVersion: apps/v1
kind: Deployment
metadata:
  name: rusty-kube-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rusty-kube-backend
  template:
    metadata:
      labels:
        app: rusty-kube-backend
    spec:
      containers:
        - name: rustykube-1
          image: gcr.io/rustykube/github.com/mackarp/rustykube:latest